<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning To JavaScript and HTML</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    Select Timezone: <br>
    <form action="timezone">
        <div class="timezone"><input type="radio" name="tz" value="NST"> Newfoundland Standard Time <br></div>
        <div class="timezone"><input type="radio" name="tz" value="AST"> Atlantic Standard Time <br></div>
        <div class="timezone"><input type="radio" name="tz" value="EST"> Eastern Standard Time <br></div>
        <div class="timezone"><input type="radio" name="tz" value="CST"> Central Standard Time <br></div>
        <div class="timezone"><input type="radio" name="tz" value="MST"> Mountain Standard Time <br></div>
        <div class="timezone"><input type="radio" name="tz" value="PST"> Pacific Standard Time <br></div>
        <button type="button" value="submit" onclick="readForm()"> Submit </button>
    </form>
</body>
</html>
